<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Modification Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
            max-width: 800px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: none;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        thead {
            background-color: #343a40;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        .status {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .published { background-color: #28a745; color: #ffffff; }
        .hided { background-color: #ffc107; color: #212529; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Modify Blog Entry</h2>
            <form id="blogForm">
                <div class="mb-3">
                    <label for="blogId" class="form-label">Blog ID:</label>
                    <input type="text" class="form-control" id="blogId" readonly>
                </div>
                <div class="mb-3">
                    <label for="blogTitle" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="blogTitle" required>
                </div>
                <div class="mb-3">
                    <label for="blogCategory" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="blogCategory" required>
                </div>
                <div class="mb-3">
                    <label for="blogStatus" class="form-label">Status:</label>
                    <select class="form-select" id="blogStatus" required>
                        <option value="published">Published</option>
                        <option value="hided">Hidden</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="blogViews" class="form-label">Views:</label>
                    <input type="number" class="form-control" id="blogViews" required>
                </div>
                <div class="mb-3">
                    <label for="blogAuthor" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="blogAuthor" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="modifyBlog()">Modify Blog</button>
            </form>
        </div>

        <h2 class="mt-4">Recent Blogs</h2>
        <table id="blogTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Views</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8</td>
                    <td>Tôi là ai</td>
                    <td>Triết học</td>
                    <td><span class="status published">Published</span></td>
                    <td>1</td>
                    <td>Jack 5 củ</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Hú hú</td>
                    <td>??</td>
                    <td><span class="status hided">Hidden</span></td>
                    <td>123</td>
                    <td>Khỉ đột rừng sâu</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Khẹt khẹt</td>
                    <td>??</td>
                    <td><span class="status hided">Hidden</span></td>
                    <td>10000</td>
                    <td>Meow</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function modifyBlog() {
            // Get form values
            let blogId = document.getElementById('blogId').value;
            let blogTitle = document.getElementById('blogTitle').value;
            let blogCategory = document.getElementById('blogCategory').value;
            let blogStatus = document.getElementById('blogStatus').value;
            let blogViews = document.getElementById('blogViews').value;
            let blogAuthor = document.getElementById('blogAuthor').value;

            // Update table row with modified values
            let row = document.querySelector(`#blogTable tbody tr:nth-child(${blogId})`);
            row.children[1].innerText = blogTitle;
            row.children[2].innerText = blogCategory;
            row.children[3].innerHTML = `<span class="status ${blogStatus.toLowerCase()}">${blogStatus}</span>`;
            row.children[4].innerText = blogViews;
            row.children[5].innerText = blogAuthor;

            // Clear form
            document.getElementById('blogForm').reset();
        }
        
        // Add click event listener to each table row
        let tableRows = document.querySelectorAll('#blogTable tbody tr');
        tableRows.forEach(row => {
            row.addEventListener('click', function () {
                // Populate form with row data
                document.getElementById('blogId').value = row.children[0].innerText;
                document.getElementById('blogTitle').value = row.children[1].innerText;
                document.getElementById('blogCategory').value = row.children[2].innerText;
                let status = row.children[3].innerText.toLowerCase();
                document.getElementById('blogStatus').value = status;
                document.getElementById('blogViews').value = row.children[4].innerText;
                document.getElementById('blogAuthor').value = row.children[5].innerText;
            });
        });
    </script>
</body>

</html>
